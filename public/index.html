<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMW iX</title>
</head>

<body>
  <header class="main-header">
    <div class="content-container main-header__wrapper">
      <nav class="navigation">
        <button id="navTrigger--open" class="navigation__hamburger">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul class="navigation__list">
          <li class="navigation__item">
            <a class="navigation__link" href="#">Nowe BMW iX</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Umów jazdę próbną</a>
          </li>
        </ul>
        <div class="navigation__mobile">
          <div class="navigation__mobile__logo">
            <img src="./assets/images/bmw_logo.png" alt="BMW logo" width="52" height="52">
          </div>
          <button id="navTrigger--close" class="navigation__mobile__close">
            <span></span>
            <span></span>
          </button>
          <ul class="navigation__mobile__list">
            <li class="navigation__mobile__item">
              <a class="navigation__mobile__link" href="#">NOWE BMW iX</a>
            </li>
            <li class="navigation__mobile__item">
              <a class="navigation__mobile__link" href="#">INNOWACYJNA AERODYNAMIKA</a>
            </li>
            <li class="navigation__mobile__item">
              <a class="navigation__mobile__link" href="#">GALERIA</a>
            </li>
          </ul>
      
            <button class="button navigation__mobile__button">Umów jazdę próbną</button>
      
        </div>
        <span class="navigation__additional-text"><strong>Radość</strong> z jazdy</span>
      </nav>
      <div class="main-header__logo">
        <img src="./assets/images/bmw_logo.png" alt="BMW logo" width="52" height="52">
      </div>
    </div>
  </header>
  <section class="hero-header">
    <div class="hero-header__slider">
      <div class="hero-slider splide">
        <div class="splide__track">
          <div class="splide__list">
            <div class="hero-slider__slide slide-1 splide__slide">
              <div class="hero-slider__slide__inner">
                <div class="content-container">
                  <img src="./assets/images/bmw_i_logo.png" alt="BMW I logo">
                  <h1>NOWE BMW iX</h1>
                  <span>PIONIER NOWEJ ERY.</span>
                </div>
              </div>
            </div>
            <div class="hero-slider__slide slide-2 splide__slide">
              <div class="hero-slider__slide__inner">
                <div class="content-container">
                  <img src="./assets/images/bmw_i_logo.png" alt="BMW I logo">
                  <h1>NOWE BMW iX</h1>
                  <span>SECOND SLIDE.</span>
                </div>
              </div>
            </div>
            <div class="hero-slider__slide slide-3 splide__slide">
              <div class="hero-slider__slide__inner">
                <div class="content-container">
                  <img src="./assets/images/bmw_i_logo.png" alt="BMW I logo">
                  <h1>NOWE BMW iX</h1>
                  <span>THRID SLIDE.</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="hero-header__indicators">
          <div class="content-container">
            <div class="splide__pagination"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="hero-button">
      <button class="button">Umów jazdę próbną</button>
    </div>

  </section>
</body>

</html>
