<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMW iX</title>
</head>

<body>

  <section class="hero-header">
    <div class="content-container">
      <header class="main-header">
        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a class="navigation__link" href="#">Nowe BMW iX</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#">Umów jazdę próbną</a>
            </li>
          </ul>
          <span class="navigation__additional-text"><strong>Radość</strong> z jazdy</span>
        </nav>
        <div class="main-header__logo">
          <img src="./assets/images/bmw_logo.png" alt="BMW logo" width="52" height="52">
        </div>
      </header>
    </div>
    <div class="hero-header__slider">
      <div class="hero-header__gradient-overlay"></div>
      <div class="hero-header__slide slide-1">
        <div class="hero-header__slide__inner">
          <div class="content-container">
            <img src="./assets/images/bmw_i_logo.png" width="88" height="48" alt="BMW I logo">
            <h1>NOWE BMW iX</h1>
            <span>PIONIER NOWEJ ERY.</span>
          </div>
        </div>
      </div>
      <div class="hero-buttons">
        <div class="content-container">
          <div class="hero-buttons__wrapper">
            <div class="hero-buttons__indicators">
              <span class="active"></span>
              <span></span>
              <span></span>
            </div>
            <div class="hero-buttons__button">
              <button class="button">Umów jazdę próbną</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</html>
